<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Hotel Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="booking-container">

        <div class="booking-card">
            <h1>Hotel Booking Form</h1>
            <p class="subtitle">Book your stay easily</p>

            <form id="bookingForm">

                <!-- Check-in -->
                <div class="form-group">
                    <label for="checkin">Check-in Date</label>
                    <input type="date" id="checkin" required>
                    <small class="error-message"></small>
                </div>

                <!-- Check-out -->
                <div class="form-group">
                    <label for="checkout">Check-out Date</label>
                    <input type="date" id="checkout" required>
                    <small class="error-message"></small>
                </div>

                <!-- Room Type -->
                <div class="form-group">
                    <label for="roomType">Room Type</label>
                    <select id="roomType" required>
                        <option value="">Select Room</option>
                        <option value="2000">Single - ₹2000</option>
                        <option value="3500">Double - ₹3500</option>
                        <option value="5000">Suite - ₹5000</option>
                    </select>
                </div>

                <!-- Guests -->
                <div class="guest-container">

                    <div class="form-group">
                        <label for="adults">Adults</label>
                        <input type="number" id="adults" min="1" value="1" required>
                    </div>

                    <div class="form-group">
                        <label for="children">Children</label>
                        <input type="number" id="children" min="0" value="0">
                    </div>

                </div>

                <!-- Special Request -->
                <div class="form-group">
                    <label for="requests">Special Requests</label>
                    <textarea id="requests" rows="3" placeholder="Any special requirements?"></textarea>
                </div>

                <!-- Price Display -->
                <div class="price-box">
                    <h3>Total Price: ₹<span id="totalPrice">0</span></h3>
                </div>

                <!-- Submit -->
                <button type="submit" class="book-btn">Book Now</button>

            </form>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
